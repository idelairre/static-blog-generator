<div class="entry">
	<div class="entry-content">
	  <header>
	    <h1 class="entry-title"><a href="{{ post.url }}">{{ post.title }}</a></h1>
	    <p class="entry-meta">
		    {{ post.date }}
		    {{#if post.category }} â€¢ Category: {{ post.category }}{{/if}}
			<a href="{{ post.url }}index.html#disqus_thread" data-disqus-identifier="{{ post.url }}"></a>
	    </p>
	  </header>
	  <article class="entry-body">
	     {{{ post.content }}}
	  </article>
  </div>
</div>

{{#if post.atPost}}
	{{>postFooter}}
{{/if}}

{{#if post.comments}}
	{{>disqus}}
	{{>disqusComments}}
{{/if}}
