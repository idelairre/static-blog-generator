<header id="main-header">
  <div id="site-title">
    <img src="/images/fox_black.png" alt="fox" height="42" width="55">
    <a href="/">{{ site.title }}</a>
  </div>
  <div class="links">
  <a href="/" class="page-link active">Blog</a> <!-- this will have to change -->
  {{#each site.pages}}
    <a class="page-link active" href="{{ this.url }}">{{ this.title }}</a>
  {{/each}}
  <a href="/feed.xml" target="_blank" class="page-link">RSS</a>
  <a href="{{ site.github_repo }}" target="_blank" class="page-link github-link">
    <img src="/images/github-repo.png" alt="Github Repository">Source</a>
  </div>
</header>
